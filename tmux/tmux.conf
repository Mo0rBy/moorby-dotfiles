# True color settings
set -g default-terminal "$TERM"
set -ag terminal-overrides ",$TERM:Tc"

# re-map the tmux prefix key to ctrl+a
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# re-map keys to split window
unbind %
bind | split-window -h

unbind '"'
bind - split-window -v

# add keymap to refresh the tmux config file
unbind r
bind r source-file ~/.config/tmux/tmux.conf
bind r source-file ~/.config/tmux/tmux.conf; display-message "Successfully reloaded config!"

# add keymaps to resize panes using the same keys as neovim
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# add keymap to maximize a pane
bind -r m resize-pane -Z

# allow mouse to be used
set -g mouse on

# tpm plugin
set -g @plugin "tmux-plugins/tpm"

# list of plugins
set -g @plugin "christoomey/vim-tmux-navigator"
set -g @plugin "tmux-plugins/tmux-resurrect"
set -g @plugin "tmux-plugins/tmux-continuum"

# plugin configs
set -g @resurrect-capture-pane-contents "on"
set -g @continuum-restore "on"


# TokyoNight colors for Tmux

set -g message-style "fg=white,bg=#262626"
set -g message-command-style "fg=white,bg=#262626"

set -g pane-border-style "fg=white"
set -g pane-active-border-style "fg=green"

set -g status "on"
set -g status-justify "left"

set -g status-style "fg=white,bg=#262626"

set -g status-left-length "100"
set -g status-right-length "100"

set -g status-left-style NONE
set -g status-right-style NONE

set -g status-left "#[fg=#000000,bg=green,bold] #S #[fg=green,bg=#262626,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=#262626,bg=#262626,nobold,nounderscore,noitalics]#[fg=white,bg=#262626] #[fg=yellow,bg=#262626,nobold,nounderscore,noitalics]#[fg=#000000,bg=yellow] %Y-%m-%d  %I:%M %p #[fg=green,bg=yellow,nobold,nounderscore,noitalics]#[fg=#000000,bg=green,bold] #h "

setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#262626,bg=yellow"
setw -g window-status-format "#[fg=#262626,bg=yellow,nobold,nounderscore,noitalics]#[default] #I  #W #F #[fg=yellow,bg=#262626,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=#262626,bg=red,nobold,nounderscore,noitalics]#[fg=#000000,bg=red,bold] #I  #W #F #[fg=red,bg=#262626,nobold,nounderscore,noitalics]"

set-option -g status-position top

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run "~/.config/tmux/plugins/tpm/tpm"
